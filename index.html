<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quadratic Solver & Grader</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 2em;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
    }
    h1, h2 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .section {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5em;
      margin-bottom: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="number"] {
      width: 120px;
      padding: 0.5em;
      margin-right: 1em;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
      transition: box-shadow 0.3s ease;
    }
    input[type="number"]:focus {
      box-shadow: 0 0 10px #00ffff;
      outline: none;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #00cc88;
      box-shadow: 0 0 10px #00ff99;
    }
    .error {
      color: #ff6666;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
      white-space: pre-line;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Quadratic Equation Solver & Grade Converter</h1>
  <p>Enter values below to solve a quadratic equation or convert a score to a grade.</p>

  <div class="section">
    <h2>Quadratic Solver</h2>
    <label>a: <input type="number" id="a" /></label>
    <label>b: <input type="number" id="b" /></label>
    <label>c: <input type="number" id="c" /></label>
    <div class="error" id="quad-error"></div>
    <button onclick="solveQuadratic()">Compute</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div class="result" id="quad-result"></div>
  </div>

  <div class="section">
    <h2>Grading System</h2>
    <label>Score (0–100): <input type="number" id="score" /></label>
    <div class="error" id="grade-error"></div>
    <button onclick="computeGrade()">Compute</button>
    <button onclick="resetGrade()">Reset</button>
    <div class="result" id="grade-result"></div>
  </div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const errorDiv = document.getElementById("quad-error");
      const resultDiv = document.getElementById("quad-result");
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        errorDiv.textContent = "Please enter valid numbers for a, b, and c.";
        return;
      }
      if (a === 0) {
        errorDiv.textContent = "Coefficient 'a' must not be zero.";
        return;
      }

      const D = b * b - 4 * a * c;
      let nature = "";
      let roots = "";

      if (D > 0) {
        nature = "Two distinct real roots";
        const root1 = (-b + Math.sqrt(D)) / (2 * a);
        const root2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = `Root 1: ${root1.toFixed(3)}\nRoot 2: ${root2.toFixed(3)}`;
      } else if (D === 0) {
        nature = "One real repeated root";
        const root = -b / (2 * a);
        roots = `Root: ${root.toFixed(3)}`;
      } else {
        nature = "Two distinct real roots";
        const realPart = (-b / (2 * a)).toFixed(3);
        const imagPart = (Math.sqrt(-D) / (2 * a)).toFixed(3);
        roots = `Root 1: ${realPart} + ${imagPart}i\nRoot 2: ${realPart} - ${imagPart}i`;
      }

      resultDiv.textContent = `Discriminant (D): ${D.toFixed(3)}\n${nature}\n${roots}`;
    }

    function resetQuadratic() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("quad-error").textContent = "";
      document.getElementById("quad-result").textContent = "";
    }

    function computeGrade() {
      const score = parseInt(document.getElementById("score").value);
      const errorDiv = document.getElementById("grade-error");
      const resultDiv = document.getElementById("grade-result");
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(score) || score < 0 || score > 100) {
        errorDiv.textContent = "Please enter a score between 0 and 100.";
        return;
      }

      let grade = "";
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D";

      resultDiv.textContent = `Score ${score} → Grade ${grade}`;
    }

    function resetGrade() {
      document.getElementById("score").value = "";
      document.getElementById("grade-error").textContent = "";
      document.getElementById("grade-result").textContent = "";
    }
  </script>
</body>
</html>
